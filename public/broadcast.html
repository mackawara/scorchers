<!DOCTYPE html>

<html>
  <head>
    <title>Scorchers Cricket</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript
      ><link rel="stylesheet" href="assets/css/noscript.css"
    /></noscript>
  </head>
  <body class="is-preload">
    <div id="wrapper">
      <!-- <div id="bg"></div> -->
      <div id="overlay"></div>
      <div id="main">
       <div class="box">
<h1 class="text-center" id="regHeader"></h1>
      </div>
      <!-- registration form -->
      <div class="box">
          <p class="text-center p-2">Please share your brodcast message here</p>
          <form id="myForm" method="post" action="/broadcast">
            
              <div class="field">
                <textarea
                  name="message"
                  placeholder="Please share messages here"
                  rows="6"
                ></textarea>
            <small></small>  </div>
          
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>

        <!-- Footer -->
        <footer id="footer">
          
        </footer>
      </div>
    </div>
    <script>
      window.onload = function () {
     
     
        document.body.classList.remove("is-preload");
      };
      window.ontouchmove = function () {
        return false;
      };
      window.onorientationchange = function () {
        document.body.scrollTop = 0;
      };
    </script>
     <script src="assets/js/index.js"></script>
  </body>
</html>
